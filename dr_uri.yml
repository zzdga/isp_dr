
- name: "ISP {{ ambiente }} Environment DR Switch to {{ sito }} Site"
  hosts: localhost
  gather_facts: false

  pre_tasks:

    - assert:
        that: item is defined
      with_items:
        - ambiente
        - sito

    - name: Loading {{ ambiente }} Environment Settings for Site {{ sito }}
      include_vars: 
        dir: vars/{{ ambiente }}/{{ sito }}
        depth: 1

  tasks:

    - name: post URI
      uri:
        url: "{{ post_api.uri }}"
        method: POST
        user: "{{ post_api.usr }}"
        password: "{{ post_api.pwd }}"
        force_basic_auth: yes
        return_content: yes
        validate_certs: no
        body_format: json
        body: '{"flowUuid":"e0a94276-3693-4695-988e-7c590124ec28"}' 
        status_code: 201
      register: postout

    - debug:
        var: postout

    - set_fact:
         post_result: "{{ postout.json }}"

    - debug:
        msg: "Post Result: {{ post_result }}"

    - name: get URI
      uri:
        url: "{{ rest_api.uri }}"
        method: GET
        user: "{{ rest_api.usr }}"
        password: "{{ rest_api.pwd }}"
        force_basic_auth: yes
        return_content: yes
        validate_certs: no
        body_format: json
      register: uri_out

    - debug:
        var: uri_out

    - set_fact:
         getout: "{{ uri_out.json | replace('[','') | replace('],','') }}"

    - debug:
        msg: "Get Execution ID: {{ getout.executionId }}"

