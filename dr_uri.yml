
- name: "ISP {{ ambiente }} Environment DR Switch to {{ sito }} Site"
  hosts: localhost
  gather_facts: false

  pre_tasks:

    - assert:
        that: item is defined
      with_items:
        - ambiente
        - sito

    - name: Loading {{ ambiente }} Environment Settings for Site {{ sito }}
      include_vars: 
        dir: vars/{{ ambiente }}/{{ sito }}
        depth: 1

  tasks:

    - name: test URI
      uri:
        url: "{{ test_api.uri }}"
        method: GET
        user: "{{ test_uri.usr }}"
        password: "{{ test_uri.pwd }}"
        force_basic_auth: yes
        return_content: yes
      register: uri_out

    - debug:
        var: uri_out

